<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
         function validate() {
            alert($('#usr').val());
            if ($('#usr').val() == "") {
                alert("Пожалуйста заполните поле 'Имя'.")
            }
            if ($('#pwd').val() == "") {
                alert("Пожалуйста заполните поле 'Пароль'.")
            }

            if ($('#firstName').val() == "") {
                alert("Пожалуйста заполните поле 'Имя'.")
            }

            if ($('#lastName').val() == "") {
                alert("Пожалуйста заполните поле 'Фамилия'.")
            }
            return false;
        }

        function addRow() {
            var firstName = $('#firstName').val();
            var lastName = $('#lastName').val();
            var floor = $('#floor').val();
            $('#table tr:last').after('' +
                '<tr>' +
                '<td>' + firstName +'</td>' +
                '<td>' + lastName +'</td>' +
                '<td>' + floor +'</td>' +
                '</tr>');
        }
    </script>


</head>
<body>

<div class="container">
    <h2>Form control: input</h2>
    <p>The form below contains two input elements; one of type text and one of type password:</p>
    <form>
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" title="Enter user name." name="usr" id="usr">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" name="pwd" id="pwd">
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
</div>


<div class="container-fluid">
    <form action="/action_page.php" method="post">
        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="firstName" class="form-control" name="firstName" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="lastName" class="form-control" name="lastName" id="lastName">
        </div>
        <div class="form-group">
            <label for="floor">Пол:</label>
            <select class="form-control" id="floor">
                <option>мужчина</option>
                <option>женщина</option>
            </select>
        </div>
         <div class="form-group">
            <label for="description">Описание:</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-default" onclick="validate();">Submit</button>
        <table class="table" id="table">
            <thead>
            <tr>
                <th>firstName</th>
                <th>lastName</th>
                <th>floor</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="button" class="btn btn-default" onclick="return addRow();">Submit</button>

    </form>
</div>

</body>
</html>
