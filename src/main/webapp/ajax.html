<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AJAX</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    function sendGreeting() {
        // var data = {"text": $('#exampleInputEmail1').val()};
        var myData = {text: 'taxt1'};

        $.ajax({
            type: 'GET',
            url: 'http://localhost:8082/dreamjob/greet',
            data: {text: $('#exampleInputEmail1').val()},
            dataType: 'json'
            //,console.log('Успех:', JSON.stringify(json));
        }).done(function (data) {
            var list = document.getElementById('div');
            var label = document.createElement('label');
            label.setAttribute('for', 'Note');
            label.setAttribute('class', 'text-inp-dop');
            label.innerHTML = data.text;
            list.before(label);
        }).fail(function (err) {
            alert("err");
            alert(err);
        });
    }
</script>
<div class="container" id="container">
    <form id="form">
        <div class="form-group" id="div">
            <label for="exampleInputEmail1" id="email">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
        <button type="button" class="btn btn-primary" onclick="sendGreeting()">Submit</button>
    </form>
</div>

</body>
</html>
